name: Model CI/CD

on:
  push:
    branches: [ model ]
  pull_request:
    branches: [ model ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-model.txt
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v --disable-warnings
          
      - name: Check imports
        run: |
          python -c "
          from ml.core.types import ModelType, TrainingConfig
          from ml.core.base_model import AbstractBaseModel
          from ml.core.orchestrator import MLOrchestrator
          from config.model_config import ModelConfig
          print('✅ ЭТАП 1: Все основные модули импортируются')
          print('✅ ЭТАП 1: Базовые абстракции работают')
          print('✅ ЭТАП 1: Готовы к миграции моделей в ЭТАП 2')
          "

