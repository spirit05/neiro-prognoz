name: Model CI/CD

on:
  push:
    branches: [ model ]
  pull_request:
    branches: [ model ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-model.txt
          
      - name: Run basic structure tests
        run: |
          python -c "
          import sys
          # Проверяем базовые импорты
          try:
              from config.model_config import ModelConfig
              from config.feature_config import FeatureConfig
              print('✅ Конфигурационные классы импортируются')
          except Exception as e:
              print(f'❌ Ошибка импорта: {e}')
              sys.exit(1)
          "

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          cd docker
          docker build -f Dockerfile.model -t neiro-prognoz-model:latest .
          
      - name: Test Docker container
        run: |
          cd docker
          docker run -d --name test-model neiro-prognoz-model:latest
          sleep 10
          docker ps | grep test-model && echo "✅ Контейнер запущен" || exit 1
          docker stop test-model
          docker rm test-model
